<!DOCTYPE html>
{%load static%}
<html lang="en">
<head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>
        <link rel="stylesheet" href="{%static 'css/stylesignup.css'%}">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
</head>
<body>
        {%if messages%}
        {%for msgs in messages%}
        <div class="col">
                <div class="row">
                        <div class="col-2"></div>
                        <div class="col-8">
                                <div class="alert alert-warning alert-dismissible fade show" role="alert">
                                        <strong>{{msgs}}</strong>
                                        <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
                                      </div>
                        </div>
                        <div class="col-2"></div>
                </div>
        </div>
        {%endfor%}
        {%endif%}
        
        {%if form.errors%}
        <div class="col">
                <div class="row">
                        <div class="col-2"></div>
                        <div class="col-8">
                                <div class="alert alert-warning alert-dismissible fade show" role="alert">
                                        <strong>{{form.errors}}</strong>
                                        <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
                                      </div>
                        </div>
                        <div class="col-2"></div>
                </div>
        </div>
        {%endif%}
        <div class="signup-container">
                <div class="signup-form">
                  <form method="post">
                        {%csrf_token%}
                    <h1>Join Here</h1>
                    <label for="id_username">Username</label>
                    <input type="text" id="id_username" class="input-field" name="username">
                    <label for="ida-email">Email</label>
                    <input type="email" id="id_email" class="input-field" name="email">
                    <label for="id_password1">Password</label>
                    <input type="password" id="id_password1" class="input-field" name="password1">
                    <label for="id_password2">Confirm Password</label>
                    <input type="password" id="id_password" class="input-field" name="password2">
                    <button type="submit" class="submit-button">Join now</button>
                  </form>
                  <div class="login-container">
                    <p>Already have an account? <a href="{%url 'signin'%}" class="login-link">Sign in</a></p>
                  </div>
                </div>
              </div>
               
</body>
</html>
